<script>

$.getJSON("/DZBang_entrance/happuser/getloginUser.do", function(data){
	  if("" != data.name && null != data.name){
		  $("#index_head").html('<a href="user-information.html" class="p-borderColor">'+data.nickname+'</a><a href="user-notice.html"><span class="p-fontcolor20">消息</span></a>');
	      $("#showsysout").html("<a onclick='sysloginout();' >退出</ a>");
	  }else{
    	  window.wxc.xcConfirm("你未登录，请先登录",window.wxc.xcConfirm.typeEnum.error,
  	            {onClose: function(){
  	              window.location.href= "login.html?flag="+Math.random();
  	            }},
  	            {onOk: function(){
  	              window.location.href= "login.html?flag="+Math.random();
  	            }});
	  }
});

function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}

$(function() {
	
	$.ajax({
		url: '/DZBang_entrance/orderinfo/getuserinfoOrderbyorderno.do',
		type: 'post',
		data: {order_no:GetQueryString("orderno")},
		dataType: 'json',
		cache: false,
		'success': function(data){
			var str = '';
			str += '<li><span class="glyphicon glyphicon-list-alt"></span>'+data.begin_date_str+'</li>';
			str += '<li><span class="glyphicon glyphicon-map-marker"></span>'+data.area+data.city+'</li>';
			str += '<li><span>任务单号: </span>'+data.order_no+'</li>';
			
			$("#order_data").html(str);
			
		},
		'error':function(data){
			window.wxc.xcConfirm("你好，订单查询失败",window.wxc.xcConfirm.typeEnum.error);
		},

	});
	
	//系统自动匹配供应商
	$.ajax({
		url : '/DZBang_entrance/orderinfo/getSysServerList.do',
		type : 'post',
		data : {order_no:GetQueryString("orderno")},
		dataType : 'json',
		cache : false,
		'success' : function(data) {
			var str = "";
			$.each(data, function(i, item) {
				if(i < 3){
					str = str + '<li class="p-position2 p-ovh p-nowrap">';
					str = str + '	<input type="hidden" id='+i+' name='+i+' value="'+item.id+'" />';
					str = str + '	<span class="p-span">';
					str = str + item.name
					str = str + '	<button class="btn pull-right p3-btn" data-toggle="modal" data-target="#myModal" onclick="toSMS('+"'"+item.user_id+"'"+');" >邀请他</button>';
					str = str + '	</span>';
					str = str + '</li>';
				}
				
			});
			
			if(str == "" ){
				str = "很抱歉，没有匹配到合适地域或能力的服务方";
			}
			
			
			$("#sysServerList").html(str);

			// 邀请按钮点击切换状态
			$(function (){
			  $('.p3-btn').click(function(event) {
			      if ($(this).html()=='邀请他') {
			        $(this).css({background:'#fafafa',color:'#fdaf17'});
			        $(this).html("已邀请");
			      	// $(this).attr('onclick');
			      }else if ($(this).html()=='已邀请') {
			      	// $(this).removeAttr('onclick');
			        $(this).css({background: '#fdaf17',color:'#fff'});
			        $(this).html("邀请他");
			      };
			  });

			});			
		},
		'error' : function(data) {
			window.wxc.xcConfirm("查询失败",
					window.wxc.xcConfirm.typeEnum.error);
		}

	});
});

function toallChoose(){
	window.location.href= "supplier-orderspair.html?orderno="+GetQueryString("orderno")+"&flag="+Math.random();
}

function toSMS(userid){
	$.ajax({
	      url: '/DZBang_entrance/notice/saveNotice.do',
	      type: 'post',
	        dataType: 'json',
	        data : {order_no:GetQueryString("orderno"),to_userid:userid},
	      cache: false,
	      'success': function(data){
	        // alert("注销成功");
	        
	        if(data.result == 'success'){
		        window.wxc.xcConfirm("邀请成功",window.wxc.xcConfirm.typeEnum.success,
		            {onClose: function(){
		            	
		            }},
		            {onOk: function(){
		            	
		            }});
	        	
	        }else{
	        	window.wxc.xcConfirm("邀请失败",window.wxc.xcConfirm.typeEnum.error);
	        }
	        
	        
	      },
	      'error':function(data){
	        window.wxc.xcConfirm("邀请失败",window.wxc.xcConfirm.typeEnum.error);
	      }
	    });
}
</script>

			                        }},
			                        {onOk: function(){
			                          window.location.href= "login.html?flag="+Math.random();
			                        }}); 
	          	      },
	          	      'error':function(data){
	          	        window.wxc.xcConfirm("注销失败",window.wxc.xcConfirm.typeEnum.error);
	          	      }
	          	    });
	            	
	            }});
	};
