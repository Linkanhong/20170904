<script>
	function oncheck(){
		var phone = $("#phone").val();
		var picCode = $("#picCode").val().toUpperCase();
	
		if(phone == ''){
			window.wxc.xcConfirm("手机号码不能为空",window.wxc.xcConfirm.typeEnum.error);
			return;
		}
		if(picCode == ''){
			window.wxc.xcConfirm("图形验证码不能为空",window.wxc.xcConfirm.typeEnum.error);
			return;
		}
		$.ajax({
			url: '/DZBang_entrance/happuser/getPicCode.do',
			type: 'post',
	    	data: {phone:phone,tm:new Date().getTime()},
	    	dataType: 'json',
			cache: false,
			'success': function(data){
				if(data.picCode == picCode ){
					//document.location.href("password-id.html?phone="+phone);
					window.location.href= "password-id.html?phone="+phone + "&flag="+Math.random();
				}else{
					window.wxc.xcConfirm("验证码错误",window.wxc.xcConfirm.typeEnum.error);
				}
			},
			'error':function(data){
			}
		});

	};
</script>
