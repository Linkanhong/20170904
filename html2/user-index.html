<script>

var statue = "";
statue = GetQueryString("statue");
var str = "";
$.ajax({
	url: '/DZBang_entrance/orderinfo/queryUserinfoOrderList.do',
	type: 'post',
	data: {end_statue:statue},
	dataType: 'json',
	cache: false,
	'success': function(data){
		$.each(data, function(i,item){

  		str = str + "<div class='jumbotron text-left p-jumbotron p-jumbotron2'>";
  		str = str + "<ul class='list-inline'>";
  		str = str + "	<li> <span class='p-strong'>任务 ：</span>"+item.order_name+"</li>";
  		str = str + "	<li class='pull-right p-fontcolor2'><span class='p-strong'>状态 ：</span>"+item.end_statue_str+"</li>";
  		str = str + "</ul>";
  		str = str + "<ul class='list-inline'>";
  		str = str + "	<li> <span class='p-strong'>任务金 ：</span><span class='p-fontcolor7'>"+item.order_money+"</span></li>";
  		str = str + "</ul>";
  		str = str + "<ul class='list-inline'>";
  		str = str + "	<li> <span class='p-strong'>描述 ：</span>"+item.order_remark+"</li>";
  		str = str + "</ul>";
  		str = str + "<ul class='list-inline text-right'>";
  		str = str + "	<li class='p-fontcolor6'> 日期: "+item.end_date_str+"</li>";
  		str = str + "</ul>";
  		str = str + "</div>";

  	  });
		
		$("#showorderlist").html(str);
	
	},
	'error':function(data){
		window.wxc.xcConfirm("你好，订单查询失败",window.wxc.xcConfirm.typeEnum.error);
	}

});

$.getJSON("/DZBang_entrance/userinfo/getLoginUserinfo.do", function(data){
	if(data.icon_img != "" && data.icon_img != null){
		$("#showIconImg2").attr("src","/DZBang_entrance/imgload.do?filePath=" + data.icon_img+"&flag="+Math.random());
	}
});

function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
</script>

<script>
  $.getJSON("/DZBang_entrance/happuser/getloginUser.do", function(data){
      if("" != data.name && null != data.name){
    	  $("#index_head").html('<a href="user-information.html" class="p-borderColor">'+data.nickname+'</a><a href="user-notice.html"><span class="p-fontcolor20">消息</span></a>');
          $("#showsysout").html("<a onclick='sysloginout();' >退出</ a>");

      }else{
    	  window.wxc.xcConfirm("你未登录，请先登录",window.wxc.xcConfirm.typeEnum.error,
  	            {onClose: function(){
  	              window.location.href= "login.html?flag="+Math.random();
  	            }},
  	            {onOk: function(){
  	              window.location.href= "login.html?flag="+Math.random();
  	            }});
      }
  });
  function sysloginout(){
	  window.wxc.xcConfirm("请确认是否注销？",window.wxc.xcConfirm.typeEnum.confirm,
	            {onOk: function(){
	            	$.ajax({
	          	      url: '/DZBang_entrance/syslogout.do',
	          	      type: 'post',
	          	        dataType: 'json',
	          	      cache: false,
	          	      'success': function(data){
			            	window.wxc.xcConfirm("注销成功",window.wxc.xcConfirm.typeEnum.success,
			                        {onClose: function(){
			                          window.location.href= "login.html?flag="+Math.random();
			                        }},
			                        {onOk: function(){
			                          window.location.href= "login.html?flag="+Math.random();
			                        }}); 
	          	      },
	          	      'error':function(data){
	          	        window.wxc.xcConfirm("注销失败",window.wxc.xcConfirm.typeEnum.error);
	          	      }
	          	    });
	            	
	            }});
	}  
</script>
