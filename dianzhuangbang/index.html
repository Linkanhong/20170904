<script>
// <!-- 案例固定式轮播 -->
function lunbo(){
  var num = 0;
  var liLength = $(".p-ul15>li").length-4;
  var timer = null;
  //自动轮播及移入停止轮播
  function go(){
    timer=setInterval(function(){ 
       num ++;
       if ( num>liLength ) {
        num=0;
        $(".p-ul15").animate({'left': '0px'},500)
       };    
      $(".p-ul15").animate({'left': (-num*274)+'px'},500);
    },2000);
  };
  go();
  $(".p-ul15,.p-Previous,.p-Next").hover(function() {
    clearInterval(timer)
  }, function() {
    go();
  });
  $(".p-Previous").click(function(event) {
     num++;
     if ( num>liLength ) {
      num=0;
      $(".p-ul15").animate({'left': '0px'},500);
     };
    $(".p-ul15").stop().animate({'left': (-num*274)+'px'},500);
  });
  $(".p-Next").click(function(event) {
     num--;
     if ( num<0 ) {
      num=liLength;
      $(".p-ul15").animate({'left': '0px'},500)
     };
    $(".p-ul15").stop().animate({'left': (-num*274)+'px'},500);
  });

 };


// 最新需求轮播
function culin(){
  var num = 0;
  var liLengthing = $(".c-ul10>li").length-4;
  var timerss = null;
  $(".c-hover , .c-hover2").hover(function() {
    $(this).children('span').css({ borderColor: '#fdaf17'});
    clearInterval(timerss);
  }, function() {
    $(this).children('span').css({ borderColor: '#C7C7C7'}); 
    goo();      
  });
  $(".c-ul10").hover(function() {
    clearInterval(timerss);
  }, function() {
    goo();      
  });  
  $(".c-ul10>li").hover(function() {
    $(this).children('.p-fontsize2').children().children('.p-brand').css({color: '#fdaf17'});
  }, function() {
    $(this).children('.p-fontsize2').children().children('.p-brand').css({color: '#000'});    
  });
  // 点击切换轮播效果
  $(".c-hover").click(function(event) {
     num++;
     if ( num>liLengthing ) {
      num=0;
      $(".c-ul10").animate({'top': '0px'},500);
     };
    $(".c-ul10").stop().animate({'top': (-num*77)+'px'},500);
  });
  $(".c-hover2").click(function(event) {
     num--;
     if ( num<0 ) {
      num=liLengthing;
      $(".c-ul10").animate({'top': '0px'},500)
     };
    $(".c-ul10").stop().animate({'top': (-num*77)+'px'},500);
  });

  function goo(){
    timerss=setInterval(function(){ 
       num ++;
       if ( num>liLengthing ) {
        num=0;
        $(".c-ul10").animate({'top': '0px'},0)
       };    
      $(".c-ul10").animate({'top': (-num*77)+'px'},500);
    },2000);
  };
  goo();

};

// 已完成项目轮播
function culend(){
  var num = 0;
  var liLengthss = $(".c-ul11>li").length-8;
  var timers = null;
  $(".c-ul11").hover(function() {
    clearInterval(timers);
  }, function() {
    gooo();  
  });
  function gooo(){
    timers=setInterval(function(){ 
       num ++;
       if ( num>liLengthss ) {
        num=0;
        $(".c-ul11").animate({'top': '0px'},0)
       };    
      $(".c-ul11").animate({'top': (-num*45)+'px'},500);
    },2000);
  };
  gooo();

};


</script>
