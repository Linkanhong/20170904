<script>

	$(function() {
		//循环生成任务类型
		$.ajax({
			url : '/DZBang_entrance/dict/dictTaskTypeList.do',
			type : 'post',
			dataType : 'json',
			cache : false,
			'success' : function(data) {
				var str = "";
				$.each(data, function(i, item) {
					str = str + '<li onclick="queryTask(' + "'" + item.code + "'" + ');"><a href="javascript:queryTask(' + "'" + item.code + "'" + ');">' + item.name + '</a></li>';
				});

				$("#tasktypelist").append(str);

			},
			'error' : function(data) {
				window.wxc.xcConfirm("查询失败",
						window.wxc.xcConfirm.typeEnum.error);
			}

		});
		
		
		$(function() {
            $('#pager').sjAjaxPager({
                url: '/DZBang_entrance/orderinfo/orderListNologin.do',
                pageSize: 9,
                searchParam: {
                    /*
                    * 如果有其他的查询条件，直接在这里传入即可
                    */
                    
                },
                beforeSend: function () {
                },
                success: function (data) {
                    /*
                    *返回的数据根据自己需要处理
                    */

                    var str = "";
                    $.each(data.items, function(i,item) {
                        
                        str = str + "<li class='col-md-4 col-sm-6 p-pddingBottom'>";
    					str = str + "	<div class='img p-background1 p-boxshow'>";
    					str = str + "		<a href='javascript:openorderdata("+i+");' class='p-hover p-por p-overflow'>";
    					str = str + "  		<input type='hidden' id='"+i+"' name='"+i+"' value='"+item.order_no+"'/>";
    					str = str + "		<img src='img/"+item.order_type+".png' alt='' width='100%' >";
    					str = str + "		<span class='p-mask2 p-fontcolor4'>";
    					str = str + "				<p class='small'>"+item.order_remark+"</p>";
    					str = str + "		</span>";
    					str = str + "		</a>";
    					str = str + "		<p class='p-borderBottom3 p-padding05 p-textnowarp'>";
    					str = str + "			"+item.order_name+"<br> <span class='p-fontcolor4 p-fontsize3'>¥</span><span class='p-fontcolorblue p-marginTop4'>"+item.order_money+"</span>";
    					str = str + "		</p>";
    					str = str + "		<p class='p-margin05 p-lineheight3 p-por'>";
    					str = str + "			<span>开工日期："+item.begin_date_str+"</span> <a href='javascript:openorderdata("+i+");'><span class='p-border8 pull-right'>待选中</span></a>";
    					str = str + "		</p>";
    					str = str + "	</div>";
    					str = str + "</li>";
                        
                    });

                    $('#showorderlist').html(str);
                },
                complete: function () {
                }
            });
        })
		
	});
	//工单类型高亮
	$(document).on(
			"click",
			".c-ul2>li:not(.p-firstLi)",
			function() {
				$(this).addClass('p-liactive').siblings(':not(.p-firstLi)').removeClass('p-liactive');
			});
	// 工单说明显示
	// $(document).on(
	// 		"mouseover mouseout",

	// 		function(event) {
	// 			 if(event.type == "mouseover"){

	// 			 }else if(event.type == "mouseout"){

	// 				 $(this).children('span').stop().slideUp();
	// 			 }
	// 		});	
	// 工单说明显示(优化版)
	$(document).on(
			"mouseover mouseout",
			".p-hover",
			function(event) {
				 if(event.type == "mouseover"){
				  	//鼠标悬浮
					 $(this).children('span').stop().animate({bottom: 0});
				 }else if(event.type == "mouseout"){
				  	//鼠标离开
					 $(this).children('span').stop().animate({bottom: '-225px'});
				 }
			});

	//根据分类查询工单列表
	function queryTask(taskType) {
		var tasktype = taskType;
		sjPager.doPage(1,9,{order_type:tasktype,pageIndex:1,pageSize:9});
	}
	//查询工单明细
	function openorderdata(inputid){
		var orderno = $("#"+inputid).val();
		window.location.href= "seller-registered.html?orderno="+orderno+"&flag="+Math.random();
	}
</script>
<script>
  $.getJSON("/DZBang_entrance/happuser/getloginUser.do", function(data){

      	$("#showsysout").html("<a onclick='sysloginout();' >退出</ a>");

      }else{
      }
  });
  function sysloginout(){
	  window.wxc.xcConfirm("请确认是否注销？",window.wxc.xcConfirm.typeEnum.confirm,
	            {onOk: function(){
	            	$.ajax({
	          	      url: '/DZBang_entrance/syslogout.do',
	          	      type: 'post',
	          	        dataType: 'json',
	          	      cache: false,
	          	      'success': function(data){
			            	window.wxc.xcConfirm("注销成功",window.wxc.xcConfirm.typeEnum.success,
			                        {onClose: function(){
			                          window.location.href= "login.html?flag="+Math.random();
			                        }},
			                        {onOk: function(){
			                          window.location.href= "login.html?flag="+Math.random();
			                        }}); 
	          	      },
	          	      'error':function(data){
	          	        window.wxc.xcConfirm("注销失败",window.wxc.xcConfirm.typeEnum.error);
	          	      }
	          	    });
	            	
	            }});
	}
