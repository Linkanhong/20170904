 function toAlterOrder(){
	 var order_no = GetQueryString("orderno");
	 //window.location.href= "supplier-task2.html?orderno="+order_no;
	 window.location.href= "supplier-task-modify.html?orderno="+order_no;
 }

 function GetQueryString(name)
 {
      var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if(r!=null)return  unescape(r[2]); return null;
 }
 $(function (){
	 $.ajax({
	 	url: '/DZBang_entrance/orderinfo/getuserinfoOrderbyorderno.do',
	 	type: 'post',
	 	data: {order_no:GetQueryString("orderno")},
	 	dataType: 'json',
	 	cache: false,
	 	'success': function(data){
	 		console.log(data.order_no);
	 		var str = '';
	 		str += '<dt>订单号：</dt>';
	 		str += '  <dd>'+data.order_no+'</dd>';
	 		str += '  <dt>项目名称：</dt>';
	 		str += '  <dd>'+data.order_name+'</dd>';
	 		str += '  <dt>类型：</dt>';
	 		str += '  <dd>'+data.order_type_str+'</dd>';
	 		str += '  <dt>任务金额：</dt>';
	 		str += '  <dd>'+data.order_money+'元</dd>';
	 		str += '  <dt>始止时间：</dt>';
	 		str += '  <dd>'+data.begin_date_str+' &nbsp; '+data.end_date_str+'</dd>';
	 		str += '  <dt>任务地点：</dt>';
	 		str += '  <dd>'+data.area+data.city+data.address+'</dd>';
	 		str += '  <dt>联系方式：</dt>';
	 		str += '  <dd class="p2-phone">'+data.link_phone+'</dd>';
	 		str += '  <dd class="p2-email">'+data.link_mail+'</dd>';
	 		str += '  <dt>具体详情：</dt>';
	 		str += '  <dd class="p2-taj">'+data.order_remark+'</dd>';
			
	 		$("#order_data").html(str);
	 		$("#order_no").val(data.order_no);
	 		$("#cdate").val(data.begin_date_str);
	 		$("#area").val(data.area);
	 		$("#city").val(data.city);
	 	},
	 	'error':function(data){
	 		window.wxc.xcConfirm("查询失败",window.wxc.xcConfirm.typeEnum.error);
	 	},
	
	 });
 });

 function alterOrderStatus(){
 	var order_no = $("#order_no").val();
 	var cdate = $("#cdate").val();
 	var area = $("#area").val();
 	var city = $("#city").val();
	
 	$.ajax({
 		url: '/DZBang_entrance/orderinfo/editUserinfoOrder.do',
 		type: 'post',
 		data: {order_no:order_no},
 		dataType: 'json',
 		cache: false,
 		'success': function(data){
 			if("success" == data.result){
 				window.wxc.xcConfirm("提交成功,等待审核",window.wxc.xcConfirm.typeEnum.success,
 						{onClose: function(){
 							window.location.href= "supplier-taskaudit.html?orderno="+order_no+"&cdate="+cdate+"&addr="+encodeURI(encodeURI(area+city))+"&flag="+Math.random();
 						}},
 						{onOk: function(){
 							window.location.href= "supplier-taskaudit.html?orderno="+order_no+"&cdate="+cdate+"&addr="+encodeURI(encodeURI(area+city))+"&flag="+Math.random();
 						}});
 			}else if("nologin" == data.result){
 				window.wxc.xcConfirm("你好，你还未登录，请先登录",window.wxc.xcConfirm.typeEnum.error,
 						{onClose: function(){
 							window.location.href= "login.html?flag="+Math.random();
 						}},
 						{onOk: function(){
 							window.location.href= "login.html?flag="+Math.random();
 						}});
 			}else if("nocredit" == data.result){
 				window.wxc.xcConfirm("不是需求方",window.wxc.xcConfirm.typeEnum.error);
 			}else if("checked" == data.result){
 				window.wxc.xcConfirm("订单已提交审核，请勿重复提交",window.wxc.xcConfirm.typeEnum.error,
 						{onClose: function(){
 							window.location.href= "supplier-taskaudit.html?orderno="+order_no+"&cdate="+cdate+"&addr="+encodeURI(encodeURI(area+city))+"&flag="+Math.random();
 						}},
 						{onOk: function(){
 							window.location.href= "supplier-taskaudit.html?orderno="+order_no+"&cdate="+cdate+"&addr="+encodeURI(encodeURI(area+city))+"&flag="+Math.random();
 						}});
 			}else{
 				window.wxc.xcConfirm("查询失败",window.wxc.xcConfirm.typeEnum.error);
 			}
 		},
 		'error':function(data){
 			window.wxc.xcConfirm("查询失败",window.wxc.xcConfirm.typeEnum.error);
 		},

 	});
 };

function Pok(){
		var num = 0;
		$('.p-marginRight2').click(function(event) {
			if (num == 0) {
				$('.p-check').css({background: '#bebebe',borderColor:'#bebebe'});
				$('.p-check').removeAttr('onclick');
				num =1;
			}
				
			else if (num == 1) {
				$('.p-check').css({background: '#0085d0',borderColor:'#027bbf'});
				$('.p-check').attr('onclick','alterOrderStatus()');
				num = 0;				
			};
		});
};

function editOrder(){
	window.location.href= "supplier-task-modify.html?orderno="+GetQueryString("orderno");
}

Pok();
