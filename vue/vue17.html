<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>vue17</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script src="js/vue.production.js"></script>
</head>
<body>
<div id="app">
	<my-article v-for="item in articles" :detail="item"></my-article>
</div>
<script>
//vue组件
Vue.component('my-article',{
	props:['detail'],
	template:`	<div class="unit">
					<div class="content">
						<h1>{{detail.title}}</h1>
						<div class="info">
							<span>{{detail.date}}</span>
							<span class="original" v-show="detail.is_original">原创</span>
						</div>
					</div>
				</div>`
});

let vm = new Vue({
	el: "#app",
	data:{
		articles:[
			{
				title:"第一节:Vue.js框架是什么",
				date:"2017年11月22号",
				is_original:true
			},
			{
				title:"第二节:Vue.js框架的应用",
				date:"2017年11月23号",
				is_original:true
			}


		]
	}

	
})
</script>
</body>
</html>
