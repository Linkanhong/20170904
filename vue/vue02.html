<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>vue02</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script src="js/vue.production.js"></script>
</head>
<body>
<div id="app">
	数字1：{{num1|toInt}}<br>
	数字2：{{num2|toInt}}<br>
	数字3：{{num3|toInt}}
</div>
<script>
let vm = new Vue({
	el:"#app",
	data:{
		num1:33.14,
		num2:43.65,
		num3:98.454
	},
	//过滤器
	filters:{
		toInt(val){
			return parseInt(val)
		}
	}
});
</script>
</body>
</html>
