<head>

<title>vue18</title>
<meta name="description" content="">

<style>
	.active{color:lime;}
	.fontsize{font-size: 20px;}
	
</style>

</head>
<body>
<div id="app">
	<p :class="{'active':isActive,'fontsize':isFontsize}">动态绑定class</p>
	<p :style="{color:colorStyle}">动态绑定style</p>
</div>

		colorStyle:'red'

	}

	
})

</script>
