
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>付款</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/style.css">


</head>
<body class="list_details_body">
    <div id="index_header">
        <a href="javascript:history.go(-1);" class="a_left"><img src="../images/small.png" alt=""></a>
        <p>付款</p>
    </div>
    <div id="list_details_header">
    	<p>我的订单</p>
    </div>
    <div id="list_details_payment_content">
    	<input class="phone" type="text" placeholder="手机号码">
    	<span><img src="../images/cha.png" alt=""></span>
    	<input class="phone" type="text" placeholder="顾客名字">
    	<p class="phone choice">餐桌选择</p>
    	<p class="choice_cj">请选择餐桌<img src="../images/down.png" alt=""></p>
    	<p class="payment_method">支付方式</p>
    	<div class="phone imm c80">立刻全额支付</div>
    	<span class="k_yuan"><img src="../images/k_yuan.png" alt=""></span>
    	<div class="phone imm c80">先支付10元就餐定金 (余下的饭后再支付)</div>
    	<span class="h_yuan"><img src="../images/h_yuan.png" alt=""></span>
    	<textarea class="liu_y c80">留言</textarea>
    	<div class="pay_j">
    		<button>加菜</button>
    		<p>订单金额: <i>￥45:00</i></p>
    	</div>
    </div>

	<div id="list_details_footer">
		<div class="payment confirm">确定付款</div>
	</div>
    <script src="../js/zepto.min.js" charset='utf-8'></script>
    <script src="../js/js.js" charset='utf-8'></script>


</body>
</html>
